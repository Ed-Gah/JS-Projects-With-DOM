<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    />
    <title>Bankapp DEMO</title>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav>
      <p class="welcome">Log in to get started</p>
      <img src="logo.ph" alt="Logo" class="logo" />
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="Pin"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- Balance -->
      <div class="balance">
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>

        <p class="balance__value">0000F</p>
      </div>

      <!-- Movements -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000F</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdraw">
            1 withdrawal
          </div>
          <div class="movements__date">24/01/2037</div>
          <div class="movements__value">-278F</div>
        </div>
      </div>

      <!-- Summary -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000F</p>
        <p class="summary__label">out</p>
        <p class="summary__value summary__value--out">0000F</p>
        <p class="summary__label">interst</p>
        <p class="summary__value summary__value--interest">0000F</p>
        <button class="summary__label btn--sort">&rarrw;Sort</button>
      </div>

      <!-- Operation -->

      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form">
          <input type="text" class="form__input form__input--to" />
          <p class="form__label">Transfer to</p>
          <input type="text" class="form__input form__input--amount" />
          <p class="form__label">Amount</p>
          <button class="form__btn form__btn--transfer">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="text" class="form__input form__input--loan--amount" />
          <p class="form__label form__label--loan">Amount</p>

          <button class="form__btn form__btn--loan">&rarr;</button>
        </form>
      </div>

      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form">
          <input type="text" class="form__input form__input--user" />
          <p class="form__label">Confirm user</p>
          <input type="password" class="form__input form__input--pin" />
          <p class="form__label">Confirm pin</p>
          <button class="form__btn form__btn--close">&rarr;</button>
        </form>
      </div>
      <p class="logout-timer">You will logged out in <span class="timer">09:19</span></p>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
